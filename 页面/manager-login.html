<body class="page-body login-page login-form-fall" data-url="http://neon.dev">

<div class="login-container" id="app">
	
	<div class="login-header login-caret">
		
		<div class="login-content">
			
			<a href="index.html" class="logo">
				<h1 class="text-center">中梦留守社区</h1>
			</a>
			
			<p class="description">亲爱的管理员，欢迎来到你的管理天地！</p>
			
			<!-- progress bar indicator -->
			<div class="login-progressbar-indicator">
				<h3>43%</h3>
				<span>登陆中...</span>
			</div>
		</div>
		
	</div>
	
	<div class="login-progressbar">
		<div></div>
	</div>
	
	<div class="login-form">
		
		<div class="login-content">
			
			<div class="form-login-error">
				<h3>管理员登陆</h3>
				<p>进入 <strong>用户名</strong>/<strong>密码</strong> 登陆和密码</p>
			</div>
			
			<form  role="form" id="form_login">
				
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-user"></i>
						</div>
						
						<input type="text" class="form-control" name="mloginname" id="mloginname" placeholder="用户名" autocomplete="off" v-model="mloginname"/>
					</div>
					
				</div>
				
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>
						
						<input type="password" class="form-control" name="mpw" id="mpw" placeholder="密码" autocomplete="off" v-model="mpw"/>
						

					</div>
				
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="entypo-login"></i>
						登陆
					</button>
				</div>
			
				<!-- Implemented in v1.1.4 -->				<!-- <div class="form-group">
					<em>- or -</em>
				</div> -->
				
				<!-- <div class="form-group">

					</button>
					
				</div> -->

					</button>
					
				</div> -->				
			</form>
			
			
			<div class="login-bottom-links">
				
				<a href="#" class="link">忘记你的密码？</a>
