                <div class="tile-stats tile-red">
                    <div class="icon"><i class="entypo-users"></i></div>
                    <div id="vip"  class="num" data-start="0" :data-end="vip" data-postfix="" data-duration="1500" data-delay="0">
                        0

                </div>

            </div>

            <div class="col-sm-3">

                <div class="tile-stats tile-green">
                    <div class="icon"><i class="entypo-chart-bar"></i></div>
                    <div id="bebe"  class="num" data-start="0" :data-end="kins" data-postfix="" data-duration="1500"
                         data-delay="600">0
                    </div>

                    <h3>日常学习人数</h3>
                    <p>这是一个平均值.</p>
                </div>

            </div>

            <div class="col-sm-3">

                    </div>

                </div>

            </div>
        </div>


        <div class="row">

            </div>

        <div class="row">


            <div class="col-sm-12">

                <div class="panel panel-primary">

                            <a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
                        </div>
                    </div>

                    <table class="table table-bordered table-responsive">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>宝宝姓名</th>
                            <th>课程</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>陈珍</td>
                            <td>陈小希</td>
                            <td class="text-center"><span class="inlinebar">少儿英语</span></td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>程家佳</td>
                            <td>郭宝顺</td>

                        </tr>

                        <tr>

                            <td class="text-center"><span class="inlinebar-3">少儿英语</span></td>

                        </tbody>

<script type="text/javascript">
            Vue.http.options.root = httpUrl; //httpUrl在context定义
                Vue.http.options.emulateJSON = true;
                Vue.http.interceptors.push(function(request, next) { //拦截器
                    // 跨域携带cookie
                    request.credentials = true;
                    next();
                })
                var vm = new Vue({
                    el: '#app',
                    data:{
                        vip:"",
                        kins:"",
                        classbebes:"",
                    },
                    created: function() {
                        this.register();
                    },
                    methods: {

                        register:function(){
                            this.$http.get('load/index').then(function(result) {
                                    var msg = result.body;
                                    this.vip = msg.vip;
                                    this.kins = msg.kins;
                                    this.classbebes = msg.classbebes;
                            })
                        }
                    },

                });
        </script>
