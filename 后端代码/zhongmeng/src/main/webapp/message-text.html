    <script>
        axios.defaults.baseURL = httpUrl; //httpUrl在context定义
        var vm = new Vue({
            el: '#app',
            data: {
                vid: "",
                nid: "",
                ntheme: "",
                ntype: "",
                ncontent: ""
            },
            created: function () {
               this.nid = sessionStorage.getItem("nid");
               this.vid = localStorage.getItem("vid");
               this.list();
            },
            methods: {
                list: function () {

                    axios.get('NotifyPortal/ReadChange', {
                        params: {
                            "nid":this.nid,
                            "vid":this.vid
                        }
                    }).then(function (result) {
                        var msg = result.data;

                        this.ntheme = msg.ntheme;
                        this.ntype = msg.ntype;
                        document.getElementById("ncontent").innerHTML = msg.ncontent;
                    })

                },


            },
        });
    </script>
